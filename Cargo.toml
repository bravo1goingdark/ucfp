[package]
name = "ucfp"
version = "0.1.0"
edition = "2021"
description = "Universal Content Fingerprinting (UCFP) core library "
license = "Apache-2.0"

[dependencies]
canonical = { path = "crates/canonical" }
ingest = { path = "crates/ingest" }
perceptual = { path = "crates/perceptual" }
semantic = { path = "crates/semantic" }
index = { path = "crates/index" }
matcher = { path = "crates/matcher" }
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0.17"

[dev-dependencies]
criterion = "0.5"
tempfile = "3"
ndarray = "0.17"

[[bench]]
name = "pipeline"
harness = false

[workspace]
members = [
    "crates/canonical",
    "crates/ingest",
    "crates/perceptual",
    "crates/semantic",
    "crates/index",
    "crates/matcher",
    "crates/server"
]
